<!DOCTYPE html>
<html>
<head>
    <title>Upload Receipt</title>
</head>
<body>
    <h2>Upload Receipt</h2>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Upload</button>
    </form>

    {% if receipt %}
        <h3>Result</h3>
        <p><strong>Extracted Text:</strong></p>
        <pre>{{ receipt.extracted_text }}</pre>
        <p><strong>Font Mismatch Suspected:</strong> {{ receipt.font_mismatch_flag }}</p>
    {% endif %}
</body>
</html>
